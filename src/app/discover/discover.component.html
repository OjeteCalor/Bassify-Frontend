<div class="discover-conteiner" [class.no-hover]="disableHover">
  <div class="discover-cancel" (click)="rejectSong()">
    <img src="/deny.png" alt="Cancelar" />
  </div>

  <div class="discover-song">

    <div
      class="card song-next"
      *ngIf="tracks.length > currentIndex + 1"
    >
      <div
        class="card-img"
        [ngStyle]="{
          'background-image': 'url(' + tracks[currentIndex + 1].imageUrl + ')'
        }"
      ></div>
      <div class="card-info">
        <h2>{{ tracks[currentIndex+1].name }}</h2>
        <h4>{{ tracks[currentIndex+1].author.name }}</h4>
        <ul>
          <li class="genre-list" *ngFor="let genre of tracks[currentIndex+1].author.genres.slice(0, 3)">
            {{ genre }}
          </li>
        </ul>
      </div>
    </div>

    <div
      class="card song"
      [class.move-left]="isRejected"
      [class.move-right]="isAccepted"
      [class.hidden]="hasTransitioned"
      *ngIf="tracks.length > currentIndex"
    >
      <div
        class="card-img"
        [ngStyle]="{
          'background-image': 'url(' + tracks[currentIndex].imageUrl + ')'
        }"
      ></div>
      <div class="card-info">
        <h2>{{ tracks[currentIndex].name }}</h2>
        <h4>{{ tracks[currentIndex].author.name }}</h4>
        <ul>
          <li class="genre-list" *ngFor="let genre of tracks[currentIndex].author.genres.slice(0, 3)">
            {{ genre }}
          </li>
        </ul>

      </div>
    </div>
  </div>

  <div class="discover-acept" (click)="acceptSong()">
    <img src="/acept.png" alt="Aceptar" />
  </div>
</div>
